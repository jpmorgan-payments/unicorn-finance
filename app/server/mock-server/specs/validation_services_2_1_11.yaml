openapi: 3.0.1
info:
  title: Validation Services
  version: 2.1.11
  description: Validation services API enables account and identity verification of different parties.
  contact:
    name: JPMC Technical Services Support
servers:
  - url: https://apigateway.jpmorgan.com/tsapi/v2
    description: PROD
    x-jpmc-server-url-type: proxy
    x-jpmc-deployment-type: prod
  - url: https://apigatewaycat.jpmorgan.com/tsapi/v2
    description: CAT
    x-jpmc-server-url-type: proxy
    x-jpmc-deployment-type: prod
  - url: https://api-mock.payments.jpmorgan.com/tsapi/v2
    description: JPM-PROD Validation Services API Sandbox
    x-jpmc-server-url-type: mock
    x-jpmc-deployment-type: prod
  - url: https://api-mock-payments.uat.aws.jpmchase.net/tsapi/v2
    description: JPM-UAT Validation Services API Sandbox
    x-jpmc-server-url-type: mock
    x-jpmc-deployment-type: uat
  - url: https://api-mock-payments.dev.aws.jpmchase.net/tsapi/v2
    description: JPM-DEV Validation Services API Sandbox
    x-jpmc-server-url-type: mock
    x-jpmc-deployment-type: dev
tags:
  - name: Account Validation
    description: API to validate accounts
  - name: Entity Validation
    description: API to validate entities
paths:
  /validations/entities:
    post:
      tags:
        - Entity Validation
      operationId: entityValidation
      summary: Entity validation
      description: Validate an entity
      parameters:
        - name: x-client-id
          in: header
          required: true
          description: A unique identifier assigned to a client during the onboarding process.
          schema:
            type: string
          examples:
            IndividualRequest:
              value: CLIENTID
            OrganizationRequest:
              value: CLIENTID
            IndividualScreenITRequest:
              value: CLIENTID
            OrganizationScreenITRequest:
              value: CLIENTID
        - name: x-program-id
          in: header
          required: true
          description: A unique identifier assigned to a Validation Services product during onboarding.
          schema:
            type: string
          examples:
            IndividualRequest:
              value: COMPANYINDIVIDUAL
            OrganizationRequest:
              value: COMPANYORGANIZATION
            IndividualScreenITRequest:
              value: SCREENITINDIVIDUAL
            OrganizationScreenITRequest:
              value: SCREENITORGANIZATION
        - name: x-program-id-type
          in: header
          required: false
          description: A unique identifier assigned to a specific Validation Services product selection. The default value is “AVS” program-id-type. It indicates the processing settings selected for the product and is provided during onboarding.  This is an optional parameter.
          schema:
            type: string
          examples:
            IndividualRequest:
              value: AVS
            OrganizationRequest:
              value: AVS
            IndividualScreenITRequest:
              value: AVS
            OrganizationScreenITRequest:
              value: AVS
