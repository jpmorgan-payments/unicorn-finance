          $ref: '#/components/schemas/PostalAddress'
        clearingSystemId:
          required:
            - id
            - idType
          type: object
          properties:
            id:
              type: string
            idType:
              type: string
              description: |-
                Type of Institution code. Examples values:
                - `CLABE`
                - `INFSC`
                - `IBAN`
                - `ABA`
                - `RTPABA`
                - `SWIFT_ID`
    PhoneNumber:
      type: object
      properties:
        phoneNumber:
          type: string
          maxLength: 15
          description: Phone numberValues should match the pattern ^[0-9]{10,15}$<br>
        phoneNumberType:
          type: string
          description: "<br> Allowable types for individuals are::\n *\thome\n *\twork\n *\tmobile\nAllowable types for organizations are:\n *\twork <br>"
    PhoneNumbers:
      title: PhoneNumbers
      type: array
      minItems: 0
      items:
        $ref: '#/components/schemas/PhoneNumber'
    AccountDetails:
      required:
        - account
        - requestId
      type: object
      properties:
        profileName:
          type: string
        requestId:
          maxLength: 72
          minLength: 1
          pattern: ^[a-zA-Z0-9\-]+$
          type: string
          description: Unique Identifier for a request.<br>Preferably a Universally Unique Identifier (UUID).
          example: ad020818-aecb-4427-a4d8-a9912f0742e4
        account:
          $ref: '#/components/schemas/Account'
        entity:
          oneOf:
            - $ref: '#/components/schemas/Individual'
            - $ref: '#/components/schemas/Organization'
        transactions:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/Transaction'
    Transaction:
      type: object
      properties:
        context:
          type: string
          description: Denotes the transaction type (i.e., deposit, deposit with cash back, cash check, bill payment, etc.).<br>The type of transaction which determines if a credit offset is required. Supported types- - CASH_LIKE_ITEM_PURCHASE - CHECK_CASHING - DEPOSIT - ENROLLMENT_FOR_RECURRING_PAYMENTS - NEW_ACCOUNT_OPENING - MAKE_A_PAYMENT - PAYROLL - INTERBANK_FUNDS_TRANSFER - ACCOUNT_VALIDATION
        processControlTransactionCode:
          maximum: 999999
          minimum: 100000
          maxLength: 6
          minLength: 6
          type: integer
          description: Process Control Transaction Code.
          format: int32
        amount:
          $ref: '#/components/schemas/Amount'
    Amount:
      type: object
      properties:
        amount:
          minimum: 0
          type: number
          description: |-
            Must be present to receive a Participant Model score and also to receive the benefit of below functionality:
            * high focus item
            * duplication detection
            * stop payment notification
            <br><br>For inquiries with no dollar amount, enrollments for example, it is recommended to inquire applying an average dollar amount for the use case.<br>
            <b>Required if available.</b>
          format: double
          example: 1234567890.99
        currency:
          maxLength: 3
          minLength: 3
          type: string
          description: Required when amount is not zero.
        checkSerialNo:
          maxLength: 15
          minLength: 1
          type: integer
          description: |-
            For check transactions.<br>
            Must be present to get the benefit of below functionality:<br>
            * high focus item
            * duplication detection
            * stop payment notification.
            <br><br><b>Not required for ACH inquiries.</b>
          format: int32
    Errors:
      type: object
      properties:
        errors:
          type: array
          minItems: 0
          items:
            type: object
            properties:
              errorCode:
                type: string
                example: GCA-001
              errorMsg:
                type: string
                example: Unauthorized Access
