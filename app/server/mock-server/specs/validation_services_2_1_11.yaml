components:
  schemas:
    Payload:
      $ref: '#/components/schemas/ResponseCollection'
    PostalAddress:
      title: PostalAddress
      required:
        - country
      type: object
      description: Required for Entity Validation
      properties:
        addressLine:
          type: array
          minItems: 0
          items:
            type: string
            maxLength: 60
            minLength: 1
            example: 123 Main St
          description: The street address.
          example:
            - 123 Main St
            - Apartment 2a
        townName:
          maxLength: 25
          minLength: 1
          type: string
          description: The town or city name.
          example: Tampa
        countrySubDvsn:
          type: string
          minLength: 1
          maxLength: 25
          example: FL
          description: The country sub division's name.<b> If used for a US state then should be 2 character code.
        country:
          maxLength: 2
          minLength: 2
          pattern: ^[A-Z]{2}$
          type: string
          description: |-
            2 character ISO 3166_1 Country Code. <br>
             Required for individual and business validation.
          example: US
        postalCode:
          maxLength: 10
          minLength: 5
          pattern: ^([0-9]{5}|[0-9]{9}|[0-9]{5}-[0-9]{4})$
          type: string
          example: '52255'
        county:
          maxLength: 60
          minLength: 1
          type: string
          description: The county name.
          example: Hillsborough
        residentialStatus:
          type: string
          description: 'Subject''s owner or renter status. Possible values: * Own * Rent'
        unitNumber:
          maxLength: 10
          minLength: 1
          type: string
          description: The suite or the unit number.
          example: '1'
        buildingNumber:
          maxLength: 10
          minLength: 1
          type: string
          description: The building number.
          example: '101'
        buildingName:
          maxLength: 60
          minLength: 1
          type: string
          description: The building name.
          example: Tampa
        streetType:
          maxLength: 60
          minLength: 1
          type: string
          description: The street type.
          example: Avenue
        streetName:
          maxLength: 60
          minLength: 1
          type: string
          description: The street name.
          example: Clement Town
        suburb:
          maxLength: 60
          minLength: 1
          type: string
          description: The suburb or district within a town or a city.
          example: Citrus Park
    EntityId:
      required:
        - id
        - idType
      type: object
      properties:
        idType:
          type: string
          description: |-
            Entity Identification type required for entity and financial validation:

            - Individual entity possible values: 
              - *SSN* (Optional for US), 
              - *ITIN* (Optional for US), 
              - *DRIVERS_LICENSE_USA* (Optional for US), 
              - *PAN_CARD_INDIA* (Optional for IN), 
              - *NATIONAL_ID_CHINA*(Mandatory for CN), 
              - *DRIVERS_LICENSE* (Optional for IN), 
              - *VOTER_ID* (Optional for IN),
              - TAX_ID (Mandatory for GR), 
              - *SOCIAL_SERVICE* (Optional for CA, IT, MX, PH), 
              - *NATIONAL_ID* (Mandatory for HK, SG, AE, VN, CR, DN, ID, MY, MT, KR, SE TW, TH. Optional for MX, AR, BR, CL, RO, ES)

            ---

            - Business possible values: 
              - *FEIN* (Optional for US) ), 
              - *PAN_CARD_INDIA* (Optional for IN), 
              - *ORGANIZATION_ID_CHINA* (Optional for CN), 
              - *BUSINESS_REGISTRATION_NUMBER* (Mandatory for Brazil, Optional for all other countries), 
              - *TAX_ID* (Mandatory for FR, DE, LU, NL, GB, AT, BE, CZ, DK, FL, GR, ID, IE, IT, MT, PL, PT, RO, SK, ES, SE, CH, BG, HR, CY, EE, HU, LY, LT)
          enum:
            - SSN
            - DRIVERS_LICENSE_USA
            - PAN_CARD_INDIA
            - ITIN
            - FEIN
            - NATIONAL_ID_CHINA
            - ORGANIZATION_ID_CHINA
            - NATIONAL_ID
            - DRIVERS_LICENSE
            - VOTER_ID
            - SOCIAL_SERVICE
            - BUSINESS_REGISTRATION_NUMBER
            - TAX_ID
        id:
          maxLength: 28
          minLength: 1
          type: string
          description: |-
            The first identification ID of the individual.<br>In case of SSN, must contain either full SSN/ITIN or last four digits of SSN.
            i.e. Only four digits or nine digits will be accepted for SSN. <br>
            In case of PAN ID, must be 10 characters: first five characters as letters, followed by four digits and then a letter.
            Required for financial validation.
        issuer:
          maxLength: 6
          minLength: 2
          type: string
          description: The state or place that issued the first identification ID.
        issueDate:
          maxLength: 8
          minLength: 8
          type: integer
          description: Structure that contains passport issue date elements, format = YYYYMMDD.
          format: int32
        expirationDate:
          maxLength: 8
          minLength: 8
          type: integer
          description: Structure that contains passport expiration date elements, format = YYYYMMDD.
          format: int32
    Response:
      type: object
      properties:
        codes:
          $ref: '#/components/schemas/ResultCollection'
        provider:
          type: string
          description: |-
            - For Entity validation the following providers are applicable:
                - **JPMC**, 
                - **JPMC_SCREENING**,
                - **LEXISNEXIS** 
                - **LEXISNEXIS_INSTANT_ID**,
                - **LEXISNEXIS_BUSINESS_V2, 
                - **GIACT_BUSINESS**, 
                - **GIACT_INDIVIDUAL**,
                - **TRULIOO_INDIVIDUAL**,
                - **TRULIOO_BUSINESS**
            - For Account validation the following providers are applicable:
                - **JPMC**, 
                - **JPMC_BENE**, 
                - **JPMC_ACH**, 
                - **GIACT**, 
                - **MICRODEPOSITS**, 
                - **EWS**, 
                - **EWS_VA**,
                - **PATTERN_MATCH**
        details:
          type: object
    ResponseCollection:
      title: Validation Response Collection
      description: A collection of validation responses
      type: object
      properties:
        requestId:
          maxLength: 72
          pattern: ^[a-zA-Z0-9\\-]*$
          type: string
          example: ad020818-aecb-4427-a4d8-a9912f0742e4
        profileName:
          type: string
        responses:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/Response'
    ResponseDetails:
      type: object
      properties:
        paymentCheckContributingStatus:
          type: string
        accountNumber:
          type: string
        financialInstitutionId:
          $ref: '#/components/schemas/FinancialInstitutionId'
        providerResponse:
          type: object
          additionalProperties:
            type: object
            description: The structure that contains provider-specific response details.
          description: The structure that contains provider-specific response details.
    Result:
      type: object
      properties:
        code:
          type: integer
          description: |
            Error codes have first digit of 9,
            for example:
            * 9001 : Data Provider Error
            * 9002 : Processing Error
            * 9003 : Timeout Error
            * 9004 : Client Configuration Error
            * 9005 : Bad Request
          format: int32
          example: 1002
        message:
          type: string
          description: |
            Message is based on the code:
            * 1 = Open Valid
            * 2 = Closed Invalid
            * 3 = No Information Found
            * 4 = Debit Return Likely
            * 5 = Ownership Match
            * 6 = Ownership No Match
            * 7 = No Information Found
          example: Open Valid
        sequence:
          type: integer
          format: int32
        authorizedRepIDs:
          type: object
          properties:
            code:
              type: integer
              description: |
                Refer to the API and Technical Specifications Doc  based on your product for provider response details

                Error codes have first digit of 9,
                for example:
                * 9001 : Data Provider Error
                * 9002 : Processing Error
                * 9003 : Timeout Error
                * 9004 : Client Configuration Error
                * 9005 : Bad Request
              format: int32
              example: 1002
            message:
              type: string
              description: |
                Message is based on the code.<b>
                * 1 = Open Valid
                * 2 = Closed Invalid
                * 3 = No Information Found
                * 4 = Debit Return Likely
                * 5 = Ownership Match
                * 6 = Ownership No Match
                * 7 = No Information Found
              example: Open Valid
            sequence:
              type: integer
              format: int32
          description: An array that contains the results for the authorized representative for a given business. The authorizedRepIds can be returned when using provider 'LEXISNEXIS_BUSINESS_V2'.
    AccountScore:
      type: object
      title: Account Score
      description: |-
        Account score information in coded message format being:

        | code  | message              |
        |-------|----------------------|
        | 1109  | Information Found    |
        | 1209  | No Information Found |
      properties:
        code:
          type: integer
          example: 1109
        message:
          type: string
          example: Information Found
      example:
        code: 1209
        message: No Information Found
    ResultCollection:
      type: object
      properties:
        error:
          $ref: '#/components/schemas/Result'
        verification:
          $ref: '#/components/schemas/Result'
        authentication:
          $ref: '#/components/schemas/Result'
        individualID:
          $ref: '#/components/schemas/Result'
        businessID:
          $ref: '#/components/schemas/Result'
        limitAmount:
          $ref: '#/components/schemas/Result'
        individualScreening:
          $ref: '#/components/schemas/Result'
        businessScreening:
          $ref: '#/components/schemas/Result'
        verificationMicrodeposit:
          $ref: '#/components/schemas/Result'
        authenticationMicrodeposit:
          $ref: '#/components/schemas/Result'
        accountScore:
          $ref: '#/components/schemas/AccountScore'
    EntityDetails:
      required:
        - requestId
      type: object
      properties:
        profileName:
          type: string
        requestId:
          maxLength: 72
          minLength: 1
          pattern: ^[a-zA-Z0-9\-]+$
          type: string
          description: Unique Identifier for a request.<br>Preferably a Universally Unique Identifier (UUID).
          example: ad020818-aecb-4427-a4d8-a9912f0742e4
        entity:
          oneOf:
            - $ref: '#/components/schemas/Individual'
            - $ref: '#/components/schemas/Organization'
    Individual:
      title: Individual
      required:
        - individual
      type: object
      properties:
        individual:
          $ref: '#/components/schemas/IndividualEntity'
    IndividualEntity:
      title: Individual Entity
      description: An individual entity
      required:
        - firstName
        - fullName
        - lastName
      type: object
      properties:
        firstName:
          maxLength: 40
          minLength: 1
          pattern: ^[A-Za-z0-9\s.\-?&:()`@,+/'%#!^>=]+$
          type: string
          description: |-
            Indicates the individual’s first name. <br>
            This is a required field when authenticating an individual.
          example: Jane
        lastName:
          maxLength: 40
          minLength: 1
          pattern: ^[A-Za-z0-9\s.\-?&:()`@,+/'%#!^>=]+$
          type: string
          description: |-
            Indicates the individual’s last name. <br>
            This is a required field when authenticating an individual.
          example: Smith
        middleName:
          maxLength: 40
          minLength: 1
          pattern: ^[A-Za-z0-9\s.\-?&:()`@,+/'%#!^>=]+$
          type: string
          description: |-
            The individual’s middle name or initial. <br>
            If middle initial is included, it should be a single letter without a period.
        additionalLastName:
          type: string
          maxLength: 40
          minLength: 1
          description: The individual’s additional last name.
        issueDate:
          type: string
          format: date
        namePrefix:
          maxLength: 4
          minLength: 1
          pattern: ^[A-Za-z0-9\s.\-?&:()`+/'%#!^>=]+$
          type: string
          description: A prefix or a title that precedes an account holder's name.
        nameSuffix:
          maxLength: 5
          minLength: 1
          pattern: ^[A-Za-z0-9\s.\-?&:()`+/'%#!^>=]+$
          type: string
          description: A suffix or a title that follows an account holder's name.
        fullName:
          maxLength: 150
          minLength: 1
          type: string
          description: |-
            The individual’s full name. <br>
            First and Last Name or Full Name is required for individual validation.<br>
            The Full Name should be used when validating Individuals using a Chinese data provider.
          example: Jane Smith
        postalAddress:
          $ref: '#/components/schemas/PostalAddress'
        associatedCountries:
          type: array
          minItems: 0
          items:
            type: string
            maxLength: 2
            minLength: 2
            pattern: ^[A-Z]{2}$
          description: List of comma-separated 2 character ISO 3166_1 Country Code.
        identification:
          type: array
          minItems: 0
          maxItems: 21
          description: SSN, ITIN, DRIVERS_LICENSE_USA, PAN_CARD_INDIA, NATIONAL_ID, NATIONAL_ID_CHINA.
          items:
            $ref: '#/components/schemas/EntityId'
        gender:
          maxLength: 1
          minLength: 1
          pattern: ^[MF]+$
          type: string
          description: 'Gender. Possible values: * M (Male) * F (Female)'
        dateOfBirth:
          maxLength: 8
          minLength: 8
          type: integer
          description: |-
            Date of Birth; format = YYYYMMDD.<br>
            The dateOfBirth is required for individual validation in the United States.
          format: int32
        contactDetails:
          type: object
          properties:
            email:
              maxLength: 320
              minLength: 1
              type: string
              description: The email address.
            phoneNumbers:
              $ref: '#/components/schemas/PhoneNumbers'
        channel:
          maxLength: 20
          minLength: 1
          pattern: Mail|PointOfSale|Kiosk|Internet|Branch|Telephonic|Other
          type: string
          description: 'Channel. Possible values: Mail, PointOfSale, Kiosk, Internet, Branch, Telephonic, Other'
        income:
          type: object
          properties:
            income:
              maxLength: 20
              minLength: 1
              pattern: ^[0-9]+$
              type: string
              description: Income.
            incomeCurrency:
              maxLength: 3
              minLength: 1
              pattern: ^[A-Z]+$
              type: string
              description: 'Income Currency. Ex: USD'
              example: USD
    Organization:
      title: Organization
