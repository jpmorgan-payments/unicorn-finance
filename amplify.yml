version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - cd app
        - cd client
        - pnpm install
    build:
      commands:
        - pnpm run build

  artifacts:
    baseDirectory: /app/client/dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
